<ion-header>
  <ion-toolbar>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button
        ><ion-icon name="camera" (click)="getPicture('camera')"></ion-icon
      ></ion-fab-button>
      <ion-fab-button
        ><ion-icon name="image-outline" (click)="getPicture()"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
